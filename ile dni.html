        let a;
        let time;
        setInterval(() => {
            a = new Date();
            time = '   ' + a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time;
        }, 1000);
 
        
        
        function Data() {

            let date = new Date();
            let data1 = new Date(document.getElementById("r").value);

            let minus = date - data1;
            dni = Math.floor(minus / (1000 * 60 * 60 * 24 ));
            dni2 = Math.floor(minus / (1000 * 60 * 60 ));
            
            

            let now = data1;
            let days = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];

            
            document.getElementById('dzien').innerHTML = `Dzień tygodnia: ${ days[now.getDay()] }`;


            
            document.getElementById('j').innerHTML = dni;
            document.getElementById('g').innerHTML = dni2;

        }






    </script>
